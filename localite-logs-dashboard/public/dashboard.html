    <style>

        .connection-status.disconnected {

        .stats {

        .stat-item {

        .stat-label {

        .stat-value {

        .stat-item.error .stat-value { color: #ff4757; }
        .stat-item.warn .stat-value { color: #ffa502; }
        .stat-item.info .stat-value { color: #2ed573; }

        .filters {
            background: #2d3436;
            padding: 1rem 2rem;
            display: flex;

            flex-wrap: wrap;
            border-bottom: 1px solid #636e72;
        }

        .filter-group select,
        .filter-group input {

        }

        .test-buttons {

        .test-btn {

        }

        .test-btn.info { background: #2ed573; color: white; }
        .test-btn.warn { background: #ffa502; color: white; }
        .test-btn.error { background: #ff4757; color: white; }

        .clear-btn {
            padding: 0.4rem 1rem;
            background: #636e72;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;

        }

        .logs-container {
            height: calc(100vh - 200px);
            overflow-y: auto;

            background: #2d3436;
        }

        .no-logs {
            text-align: center;

            font-style: italic;
        }

        .log-entry {
            background: #2d3436;
            border: 1px solid #636e72;

            margin-bottom: 0.5rem;

            transition: all 0.2s;
        }

        .log-entry:hover {
            border-color: #667eea;
            box-shadow: 0 2px 12px rgba(102, 126, 234, 0.1);
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .log-level {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            color: white;
            min-width: 50px;
            text-align: center;
        }

        .log-timestamp {
            color: #b2bec3;
            font-size: 0.8rem;
            font-family: 'Courier New', monospace;
        }

        .log-service {
            color: #74b9ff;
            font-size: 0.8rem;
            font-weight: 500;
            background: rgba(116, 185, 255, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
        }

        .log-message {
            color: #ddd;
            line-height: 1.4;
            word-break: break-word;
        }

        .log-details {
            margin-top: 0.8rem;
            background: #2d3436;
            border: 1px solid #636e72;
            border-radius: 4px;
            padding: 1rem;
        }

        .log-details pre {
            color: #a29bfe;
            font-size: 0.8rem;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>ğŸš€ Localite æ—¥èªŒç®¡ç†</h1>
            <div class="connection-status disconnected" id="connectionStatus">
                ğŸ”´ æœªé€£æ¥
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">ç¸½è¨ˆ</span>
                <span class="stat-value" id="totalLogs">0</span>
            </div>
            <div class="stat-item error">
                <span class="stat-label">éŒ¯èª¤</span>
                <span class="stat-value" id="errorLogs">0</span>
            </div>
            <div class="stat-item warn">
                <span class="stat-label">è­¦å‘Š</span>
                <span class="stat-value" id="warnLogs">0</span>
            </div>
            <div class="stat-item info">
                <span class="stat-label">è³‡è¨Š</span>
                <span class="stat-value" id="infoLogs">0</span>
            </div>
        </div>
    </div>

    <div class="filters">
        <div class="filter-group">
            <select id="levelFilter">
                <option value="">æ‰€æœ‰ç´šåˆ¥</option>
                <option value="error">éŒ¯èª¤</option>
                <option value="warn">è­¦å‘Š</option>
                <option value="info">è³‡è¨Š</option>
                <option value="debug">èª¿è©¦</option>
            </select>
        </div>

        <div class="filter-group">
            <input type="text" id="serviceFilter" placeholder="æœå°‹æœå‹™åç¨±...">
        </div>

        <div class="filter-group">
            <input type="text" id="searchFilter" placeholder="æœå°‹æ—¥èªŒå…§å®¹...">
        </div>

        <div class="test-buttons">
            <button class="test-btn info" onclick="testLog('info')">æ¸¬è©¦ INFO</button>
            <button class="test-btn warn" onclick="testLog('warn')">æ¸¬è©¦ WARN</button>
            <button class="test-btn error" onclick="testLog('error')">æ¸¬è©¦ ERROR</button>
        </div>

        <button class="clear-btn" onclick="clearLogs()">æ¸…ç©ºæ—¥èªŒ</button>
    </div>

    <div class="logs-container" id="logsContainer">
        <div class="no-logs" id="noLogs">
            <p>æ²’æœ‰åŒ¹é…çš„æ—¥èªŒè¨˜éŒ„</p>
        </div>
    </div>

    <script>
        // é€£æ¥åˆ° Socket.IO æœå‹™å™¨
        const socket = io('http://localhost:5001');
        
        // æ—¥èªŒå­˜å„²
        let logs = [];
        let filteredLogs = [];

        // DOM å…ƒç´ 
        const connectionStatus = document.getElementById('connectionStatus');
        const logsContainer = document.getElementById('logsContainer');
        const noLogsMessage = document.getElementById('noLogs');
        const levelFilter = document.getElementById('levelFilter');
        const serviceFilter = document.getElementById('serviceFilter');
        const searchFilter = document.getElementById('searchFilter');

        // çµ±è¨ˆå…ƒç´ 
        const totalLogsEl = document.getElementById('totalLogs');
        const errorLogsEl = document.getElementById('errorLogs');
        const warnLogsEl = document.getElementById('warnLogs');
        const infoLogsEl = document.getElementById('infoLogs');

        // Socket é€£æ¥äº‹ä»¶
        socket.on('connect', () => {
            console.log('å·²é€£æ¥åˆ°æ—¥èªŒæœå‹™å™¨');
            connectionStatus.textContent = 'ğŸŸ¢ å·²é€£æ¥';
            connectionStatus.className = 'connection-status connected';
        });

        socket.on('disconnect', () => {
            console.log('èˆ‡æ—¥èªŒæœå‹™å™¨æ–·é–‹é€£æ¥');
            connectionStatus.textContent = 'ğŸ”´ æœªé€£æ¥';
            connectionStatus.className = 'connection-status disconnected';
        });

        // æ¥æ”¶åˆå§‹æ—¥èªŒ
        socket.on('initialLogs', (initialLogs) => {
            logs = initialLogs || [];
            updateStats();
            filterAndRenderLogs();
        });

        // æ¥æ”¶æ–°æ—¥èªŒ
        socket.on('newLog', (newLog) => {
            logs.unshift(newLog);
            if (logs.length > 1000) {
                logs = logs.slice(0, 1000); // ä¿æŒæœ€å¤š 1000 æ¢
            }
            updateStats();
            filterAndRenderLogs();
        });

        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            const stats = {
                total: logs.length,
                errors: logs.filter(log => log.level === 'error').length,
                warns: logs.filter(log => log.level === 'warn').length,
                infos: logs.filter(log => log.level === 'info').length
            };

            totalLogsEl.textContent = stats.total;
            errorLogsEl.textContent = stats.errors;
            warnLogsEl.textContent = stats.warns;
            infoLogsEl.textContent = stats.infos;
        }

        // éæ¿¾å’Œæ¸²æŸ“æ—¥èªŒ
        function filterAndRenderLogs() {
            const levelValue = levelFilter.value;
            const serviceValue = serviceFilter.value.toLowerCase();
            const searchValue = searchFilter.value.toLowerCase();

            filteredLogs = logs.filter(log => {
                const levelMatch = !levelValue || log.level === levelValue;
                const serviceMatch = !serviceValue || log.service.toLowerCase().includes(serviceValue);
                const searchMatch = !searchValue || 
                    log.message.toLowerCase().includes(searchValue) ||
                    log.service.toLowerCase().includes(searchValue);
                
                return levelMatch && serviceMatch && searchMatch;
            });

            renderLogs();
        }

        // æ¸²æŸ“æ—¥èªŒ
        function renderLogs() {
            if (filteredLogs.length === 0) {
                logsContainer.innerHTML = '<div class="no-logs"><p>æ²’æœ‰åŒ¹é…çš„æ—¥èªŒè¨˜éŒ„</p></div>';
                return;
            }

            const logsHtml = filteredLogs.map(log => {
                const levelColor = getLevelColor(log.level);
                const timestamp = formatTimestamp(log.timestamp);
                
                let detailsHtml = '';
                if (log.details || log.metadata) {
                    const details = log.details || log.metadata;
                    detailsHtml = `
                        <div class="log-details">
                            <pre>${JSON.stringify(details, null, 2)}</pre>
                        </div>
                    `;
                }

                return `
                    <div class="log-entry">
                        <div class="log-header">
                            <span class="log-level" style="background-color: ${levelColor}">
                                ${log.level.toUpperCase()}
                            </span>
                            <span class="log-timestamp">${timestamp}</span>
                            <span class="log-service">${log.service}</span>
                        </div>
                        <div class="log-message">${log.message}</div>
                        ${detailsHtml}
                    </div>
                `;
            }).join('');

            logsContainer.innerHTML = logsHtml;
            logsContainer.scrollTop = 0; // æ»¾å‹•åˆ°æœ€æ–°æ—¥èªŒ
        }

        // ç²å–ç´šåˆ¥é¡è‰²
        function getLevelColor(level) {
            switch (level) {
                case 'error': return '#ff4757';
                case 'warn': return '#ffa502';
                case 'info': return '#2ed573';
                case 'debug': return '#5352ed';
                default: return '#747d8c';
            }
        }

        // æ ¼å¼åŒ–æ™‚é–“æˆ³
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString('zh-TW');
        }

        // æ¸¬è©¦æ—¥èªŒ
        function testLog(level) {
            socket.emit('log', {
                level,
                message: `æ¸¬è©¦ ${level} ç´šåˆ¥æ—¥èªŒ - ${new Date().toLocaleString()}`,
                service: 'test-dashboard',
                metadata: {
                    testId: Math.random().toString(36).substring(7),
                    browser: navigator.userAgent
                }
            });
        }

        // æ¸…ç©ºæ—¥èªŒ
        function clearLogs() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥èªŒå—ï¼Ÿ')) {
                logs = [];
                updateStats();
                filterAndRenderLogs();
            }
        }

        // äº‹ä»¶ç›£è½å™¨
        levelFilter.addEventListener('change', filterAndRenderLogs);
        serviceFilter.addEventListener('input', filterAndRenderLogs);
        searchFilter.addEventListener('input', filterAndRenderLogs);

        // åˆå§‹åŒ–
        updateStats();
        filterAndRenderLogs();
    </script>
</body>
</html>
